<div class="bg_login">
  <div class="row padT bgC">
    <div class="col-sm-12 col-md-6 col-lg-6 bgL">
      <form [formGroup]="loginform">
          <div class=" col-sm-6 col-md-6 col-lg-6">
              <input type="text" class="form-control" formControlName="username" required placeholder="username">
          </div> <br>
          <div class=" col-sm-6 col-md-6 col-lg-6">
              <input type="text" class="form-control"  formControlName="password" required placeholder="password">
          </div>  <br>
            <div class=" col-sm-6 col-md-6 col-lg-6">
              <button type="submit" (click)="login()"  class="form-control" [disabled]="!loginform.valid">Log in</button>
            </div>  <br>
            <div class=" col-sm-6 col-md-6 col-lg-6">
                forgot password?<a href="#" >click here</a>
            </div>  <br>
            <div class="col-sm-12 col-md-12 col-lg-12">
              not an user?<input type="button" class="btn btn-sm btn-warning btn-sm" routerLink="/registration" value="Sign Up"/>
            </div>
       </form> 
    </div>

    <div class="col-sm-12 col-md-6 col-lg-6">
      <form>
        <div class="col-sm-12 col-md-12 col-lg-12">
          <input type="radio">Roundtrip
          <input type="radio">One-Way
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12">
          <div class="selectText">from</div>
          <mat-select class="selectBox">
            <mat-option>Select Origin</mat-option>
            <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>
          </mat-select>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12 mT2">
          <div class="selectText">to</div>
          <mat-select class="selectBox">
            <mat-option>Select Destination</mat-option>
            <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>
          </mat-select>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12"> 
          <span>Departing</span>
          <mat-form-field class="example-full-width">
            <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker1" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
          <span>Returning</span>
          <mat-form-field class="example-full-width">
            <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker2" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
        </div> 
       <div class="col-sm-12 col-md-12 col-lg-12">
          <div class="col-sm-6 col-md-6 col-lg-6 w50 fl p0">
          <div class="selectText">Travelers</div>
          
          <mat-select class="selectBox">
            <mat-option>Adults</mat-option>
            <mat-option>Children</mat-option>
            <mat-option>UMNR</mat-option>
          </mat-select>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6 w50 fl p0">
          <div class="selectText">to</div>
          <mat-select class="selectBox">
              <mat-option>First class</mat-option>
              <mat-option>Business</mat-option>
              <mat-option>Premium economy</mat-option>
              <mat-option>Economy/Coach</mat-option>
          </mat-select>
        </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12">
            <button type="submit" routerLink="/dashboard"  class="btn btn-warning btn-sm">Search Flights</button>
        </div>
      </form>
    </div>
  </div>
</div>
